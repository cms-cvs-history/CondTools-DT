process TEST = {

include "CondCore/DBCommon/data/CondDBCommon.cfi"
replace CondDBCommon.connect = "sqlite_file:testconf.db"
replace CondDBCommon.DBParameters.authenticationPath = "."

  service = PoolDBOutputService {
    using CondDBCommon
    VPSet toPut = { { string record = "DTCCBConfigRcd"
                      string tag = "conf_test" } }
    untracked string logconnect = "sqlite_file:log.db"
  }

  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32 lastRun =  1
    uint32 interval = 1
  }

  path p = { conf_o2o }

  module conf_o2o = DTCCBConfigPopConAnalyzer {
    string record = "DTCCBConfigRcd"
    untracked string name = "DTCCBConfig"
    untracked bool loggingOn = true
    bool SinceAppendMode = true
    bool debug = false
    PSet Source = {
      string tag = "conf_test"
      string onlineDB = "sqlite_file:dummy_online.db"
      string offlineDB = "sqlite_file:testconf.db"
      PSet DBParameters = { untracked string authenticationPath = "."
                            untracked int32 messageLevel = 0 }
      string onlineAuthentication = "."
      string token = "[DB=00000000-0000-0000-0000-000000000000][CNT=DTConfigList][CLID=9CB14BE8-30A2-DB11-9935-000E0C5CE283][TECH=00000B01][OID=00000004-00000000]"
    }
  }

}
