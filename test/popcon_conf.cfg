process TEST = {

include "CondCore/PopCon/data/PopConDB.cfi"
replace PopConDB.connect = "sqlite_file:testconf.db"
#replace PopConDB.catalog = "file:testcatalog.db"
#replace PopConDB.popConDBSchema = "sqlite_file:test.db"
replace PopConDB.timetype = "runnumber"
replace PopConDB.DBParameters.authenticationPath = "XXXX"

  service = PopConDBOutputService {
    using PopConDB
    VPSet toPut = { { string record = "DTCCBConfigRcd"
                      string tag = "conf_test" } }
  }

  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32 lastRun =  1
    uint32 interval = 1
  }

  path p = { conf_o2o }

  module conf_o2o = DTCCBConfigAnalyzer {
    using PopConDB
    #mandatory parameters
#    string popConDBSchema = "sqlite_file:testconf.db"
    string OfflineDBSchema = "sqlite_file:testconf.db"
#    string catalog = "file:confcatalog.xml"
    string tag = "conf_test"
    string onlineDB = "sqlite_file:dummy_online.db"
    string onlineAuthentication = "."
    string token = "[DB=000000000-0000-0000-0000-000000000000][CNT=DTConfigList][CLID=9CB14BE8-30A2-DB11-9935-000E0C5CE283][TECH=00000B01][OID=00000004-00000000]"
#    string token = "[DB=8C6727D8-FB91-DC11-839F-000E0C5CE282][CNT=DTConfigList][CLID=9CB14BE8-30A2-DB11-9935-000E0C5CE283][TECH=00000B01][OID=00000005-00000000]"
    bool SinceAppendMode = true
    bool debug = false
  }
}
