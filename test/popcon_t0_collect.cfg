process TEST = {
include "CondCore/DBCommon/data/CondDBCommon.cfi"
replace CondDBCommon.connect = "sqlite_file:testGRUMM.db"
#replace CondDBCommon.timetype = "runnumber"


  es_source = PoolDBESSource {
    VPSet toGet = { { string record = "DTT0Rcd"
                      string tag = "t0_GRUMM_forOnline_offline" } }
    bool loadAll = true
    string connect = "oracle://cms_orcoff_int2r/CMS_COND_DT"
#    string timetype = "runnumber"
    PSet DBParameters = {
      untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
      untracked int32 messageLevel=0
    }
  }
  service = PoolDBOutputService {
    using CondDBCommon
    VPSet toPut = { { string record = "DTT0Rcd"
                      string tag = "t0_GRUMM" } }
    untracked string logconnect = "sqlite_file:log.db"
  }
  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 29000
    untracked uint32 lastRun = 30155
    uint32 interval = 1
  }

  module t0Injector = DTT0Injector {
  }

  module t0Collector = DTT0Transfer {
    string record = "DTT0Rcd"
    untracked string name = "DTT0"
    untracked bool loggingOn = true
    bool SinceAppendMode = true
    bool debug = false
    PSet Source ={
      string onlTag = "t0_GRUMM"
    }
  }

  path p = { t0Injector, t0Collector }

}
