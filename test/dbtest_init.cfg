process DTDBINIT = {

  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32 lastRun =  1
    uint32 interval = 1
  }

  path p = { conf_init }

  module conf_init = DTConfigDBInit {
    string name    = "list_conf"
    string contact = "sqlite_file:testconf.db"
    string catalog = "file:testcatalog.xml"
    string authPath = "."
  }
}
