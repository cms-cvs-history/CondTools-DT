process TEST = {

  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:test.db"

  service = PoolDBOutputService {
    using CondDBCommon
    VPSet toPut = { { string record = "DTTtrigRcd"
                      string tag = "tTrig_test" } }
    untracked string logconnect = "sqlite_file:log.db"
  }

  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32  lastRun = 2
    uint32 interval = 1
  }

  path p = { tTrig }

  module tTrig = DTTtrigValidateDBWrite {
    string record = "DTTtrigRcd"
    untracked string name = "DTTtrig"
    untracked bool loggingOn = true
    bool SinceAppendMode = true
    bool debug = false
    PSet Source = {
      string version = "tTrig_test"
      string outFile = "tTrigDump.txt"
      string logFile = "tTrigValidate.log"
      uint32 firstRun = 1
      uint32  lastRun = 5
      bool SinceAppendMode = true
      bool debug = false
    }
  }

}
