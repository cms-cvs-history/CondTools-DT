process TEST = {

  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:test.db"

  service = PoolDBOutputService {
    using CondDBCommon
    VPSet toPut = { { string record = "DTT0Rcd"
                      string tag = "t0_test" } }
    untracked string logconnect = "sqlite_file:log.db"
  }

  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32  lastRun = 2
    uint32 interval = 1
  }

  path p = { t0 }

  module t0 = DTT0ValidateDBWrite {
    string record = "DTT0Rcd"
    untracked string name = "DTT0"
    untracked bool loggingOn = true
    bool SinceAppendMode = true
    bool debug = false
    PSet Source = {
      string version = "t0_test"
      string outFile = "t0Dump.txt"
      string logFile = "t0Validate.log"
      uint32 firstRun = 1
      uint32  lastRun = 5
      bool SinceAppendMode = true
      bool debug = false
    }
  }

}
