process TEST = {

  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:test.db"

  service = PoolDBOutputService {
    using CondDBCommon
    VPSet toPut = { { string record = "DTReadOutMappingRcd"
                      string tag = "map_test" } }
    untracked string logconnect = "sqlite_file:log.db"
  }

  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32  lastRun = 2
    uint32 interval = 1
  }

  path p = { map }

  module map = DTROMapValidateDBWrite {
    string record = "DTReadOutMappingRcd"
    untracked string name = "DTReadOutMapping"
    untracked bool loggingOn = true
    bool SinceAppendMode = true
    bool debug = false
    PSet Source = {
      string version = "map_test"
      string outFile = "mapDump.txt"
      string logFile = "mapValidate.log"
      uint32 firstRun = 1
      uint32  lastRun = 5
      bool SinceAppendMode = true
      bool debug = false
    }
  }

}
