process DTDBCOPY = {

include "CondTools/DT/test/dtdb_confcopy.cfi"
replace DTDBConfCopy.sourceContact = "sqlite_file:testconf.db"
replace DTDBConfCopy.sourceCatalog = "file:testcatalog.xml"
replace DTDBConfCopy.sourceToken = "[DB=8C6727D8-FB91-DC11-839F-000E0C5CE282][CNT=DTConfigList][CLID=9CB14BE8-30A2-DB11-9935-000E0C5CE283][TECH=00000B01][OID=00000004-00000000]"
replace DTDBConfCopy.sourceAuthPath = "."
replace DTDBConfCopy.targetContact = "sqlite_file:testconf2.db"
replace DTDBConfCopy.targetCatalog = "file:testcatalog2.xml"
replace DTDBConfCopy.targetToken = "[DB=3022476D-1A92-DC11-87CA-000E0C5CE282][CNT=DTConfigList][CLID=9CB14BE8-30A2-DB11-9935-000E0C5CE283][TECH=00000B01][OID=00000004-00000000]"
replace DTDBConfCopy.targetAuthPath = "."

  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32 lastRun =  1
    uint32 interval = 1
  }

  path p = { conf_dump }

  module conf_dump = DTConfigDBCopy {
    using DTDBConfCopy
  }
}
